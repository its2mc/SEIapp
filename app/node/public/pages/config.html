<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- JQuery Tools -->
<script src="../res/jquery/jquery.js"></script>

<!-- Bootstrap Tools  -->
<link href="../res/bootstrap-3.2.0/css/bootstrap.min.css"
	rel="stylesheet">

<link href="../res/css/main.css" rel="stylesheet">
<script src="../res/js/main.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>SmartEnergyIntegrator Dashboard</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid" style="height: 65px;">
			<div class="navbar-header">
				<div class="navbar-brand">
					<svg xmlns="http://www.w3.org/2000/svg" width="350px" height="40px"
						fill="blue" viewBox="0 0 350 40">
					<path
							d="M38.71 20.07C37.35 13.19 31.28 8 24 8c-5.78 0-10.79 3.28-13.3 8.07C4.69 16.72 0 21.81 0 28c0 6.63 5.37 12 12 12h26c5.52 0 10-4.48 10-10 0-5.28-4.11-9.56-9.29-9.93z" />
					<text x="58" y="34" fill="black">SEI Dashboard</text>
					</svg>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="mainBox">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<b>Configuration</b>
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="dataTable_wrapper">
							<table class="table table-striped table-bordered table-hover"
								id="dataTables-example">
								<thead>
									<tr>
										<th>Circuit Number</th>
										<th>Max Power Level</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX">
										<td>1</td>
										<td><input type="text" id="circuit1" />Watts</td>
									</tr>
									<tr class="odd gradeX">
										<td>2</td>
										<td><input type="text" id="circuit2" />Watts</td>
									</tr>
									<tr class="odd gradeX">
										<td>3</td>
										<td><input type="text" id="circuit3" />Watts</td>
									</tr>
								</tbody>
								<tr height="30px"></tr>
								<thead>
									<tr>
										<th>Power Source Number</th>
										<th>Max Power Level</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX">
										<td>1</td>
										<td><input type="text" id="source1" />Watts</td>
									</tr>
									<tr class="odd gradeX">
										<td>2</td>
										<td><input type="text" id="source2" />Watts</td>
									</tr>
									<tr class="odd gradeX">
										<td>3</td>
										<td><input type="text" id="source3" />Watts</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
				<div class="btn-group" role="group" aria-label="..."
					style="margin-bottom: 20px;">
					<button type="button" class="btn btn-primary" id="pingBtn">Ping
						Device</button>
					<button type="button" class="btn btn-primary" id="saveConfigBtn">Save
						Configuration</button>
					<button type="button" class="btn btn-primary" id="resetBtn">Reset
					</button>
					<button type="button" class="btn btn-primary" id="statsBtn">Statistics Page
					</button>
				</div>
			</div>

			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Output</div>
					<div class="panel-body" id="outputPanel"></div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="footer">Â© iHUB Research Buildlab 2015</div>
	</footer>
</body>
</html>
