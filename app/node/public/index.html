<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- JQuery Tools -->
<script src="res/jquery/jquery.js"></script>

<!-- Bootstrap Tools  -->
<link href="res/bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="res/bootstrap-3.2.0/js/bootstrap.js"></script>

<!-- Main Tools  -->
<link href="res/css/main.css" rel="stylesheet">
<script src="res/js/main.js"></script>

<title>SmartEnergyIntegrator Dashboard</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Account Name"
										id="accountName" type="text" autofocus="">
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Account Password"
										id="accountPassword" type="password" value="">
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<button id="login" type="button" class="btn btn-lg btn-success">Login</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
